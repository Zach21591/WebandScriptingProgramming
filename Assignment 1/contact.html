        <form action="zachary.dangelo@ontariotechu.net" subject="SignUp" enctype="text/plain" method="post" name="contactForm">
            <p>
                <label for="name">Your Name: <span>*</span><br></label>
                <input type="text" name="name" size="50" placeholder="Enter Name" required>
            </p>
            <p>
                <label for="email">Your Email: <span>*</span><br></label>
                <input type="email" name="email" size="50" placeholder="Enter Email" required>
            </p>
            <p>
                <label for="message">Message:<br></label>
                <textarea name="message" cols="47" rows="10" placeholder="Enter any feedback"></textarea>
            </p>
            <p>
                <div class="submitButton">
                    <input type="submit" value="Submit"/>
                </div>
            </p>
        </form>
